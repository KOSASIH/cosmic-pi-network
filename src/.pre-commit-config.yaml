repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
      - id: check-yaml
      - id: check-added-large-files
      - id: debug-statements
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: python-best-practices
        args: [--convention=pep8]
      - id: flake8
        args: [--max-line-length=120, --ignore=E501]
